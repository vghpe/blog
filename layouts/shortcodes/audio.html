<figure class="audio-container">
  <audio controls {{ with .Get "class" }}class="{{ . }}"{{ end }}>
    <source src="{{ .Get "src" }}" type="{{ .Get "type" }}">
    Your browser does not support the audio element.
  </audio>
  {{ if .Get "caption" }}
    <figcaption class="image-caption">{{ .Get "caption" }}</figcaption>
  {{ end }}
</figure>
